{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Formulário de Login -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>
        
        <!-- Exibição de Mensagens -->
        {% if messages %}
        <div class="mb-4">
            <ul class="text-sm text-center">
                {% for message in messages %}
                <li class="p-2 rounded-lg {{ message.tags }}">
                    <span class="text-gray-800">{{ message }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        <form method="POST" action="{% url 'auth:login' %}">
            {% csrf_token %}
            
            <!-- Campo de Usuário -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Usuário</label>
                <input type="text" id="username" name="username" 
                       class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:ring-blue-500 focus:border-blue-500" 
                       placeholder="Digite seu usuário" required>
            </div>

            <!-- Campo de Senha -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium">Senha</label>
                <input type="password" id="password" name="password" 
                       class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:ring-blue-500 focus:border-blue-500" 
                       placeholder="Digite sua senha" required>
            </div>

            <!-- Botão de Login -->
            <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400">
                Entrar
            </button>
        </form>

        <!-- Links para Registrar-se e Esqueci a Senha -->
        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Registrar-se</a>
        </div>
        <div class="mt-2 text-center">
            <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Esqueci a Senha</a>
        </div>
    </div>

</body>
</html>
